<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>My-Network</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="#"><img src="./assets/logo.png" alt=""></a>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#services">SERVICES</a></li>
                    <li><a href="#team">TEAM</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="section-content" style="background-image: url('./assets/bg.jpg')">
        <div class="container">
            <div class="centered-div">
                <div class="title-reading">
                    <img src="./assets/logo-white.png" alt="">
                    <p style="color:white; font-size: 1.75rem;">We are the best at what we do.</p>
                    <p style="color: rgba(255,255,255,.5);">Reliable and high-performance network</p>
                    <div>
                        <a class="button-1" href="http://">View Services</a>
                        <a class="button-2" href="http://">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="" style="">
        <div class="container">
            <div class="template-center-div" id="services">
                <span class="span-title">SERVICES</span>
                <div class="grid">
                    <img src="./assets/service.png" alt="" class="display-template">
                    <img src="./assets/service.png" alt="" class="display-template">
                    <img src="./assets/service.png" alt="" class="display-template">
                    <img src="./assets/service.png" alt="" class="display-template">
                    <img src="./assets/service.png" alt="" class="display-template">
                    <img src="./assets/service.png" alt="" class="display-template">
                </div>
            </div>
        </div>
    </section>
    <section class="" style="">
        <div class="container">
            <div class="template-center-div" id="team">
                <span class="span-title">TEAM</span>
                <div class="grid-profile">
                    <a href="#"><div class="profile-template">
                        <img src="./assets/profile.jpg" alt="">
                        <p>Someone Name</p>
                        <p>C.E.O</p>
                    </div></a>
                    <a href="#"><div class="profile-template">
                        <img src="./assets/profile.jpg" alt="">
                        <p>Someone Name</p>
                        <p>C.E.O</p>
                    </div></a>
                    <a href="#"><div class="profile-template">
                        <img src="./assets/profile.jpg" alt="">
                        <p>Someone Name</p>
                        <p>C.E.O</p>
                    </div></a>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="footer-div">
                <span>© 2022 My-Network. Made with <span style="color: #E43F52;">❤</span> by <a href="https://github.com/kieis">Dirlan Ferreira</a></span>
                <div class="social-div">
                    <a href="#" class="social fa-brands fa-facebook-f"></a>
                    <a href="#" class="social fa-brands fa-instagram"></a>
                    <a href="https://www.linkedin.com/in/dirlan-ferreira/" class="social fa-brands fa-linkedin-in"></a>
                    <a href="https://github.com/kieis" class="social fa-brands fa-github"></a>
                </div>     
            </div>
        </div>
        <script src="./scripts.js"></script>
    </footer>

</html>
